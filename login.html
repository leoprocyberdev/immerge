<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Login - Ishaka Market</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .auth-container { margin-top: 80px; padding: 20px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .auth-btn { background: #076e3b; color: white; border: none; width: 100%; padding: 15px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .toggle-link { color: #076e3b; cursor: pointer; margin-top: 15px; display: inline-block; font-size: 14px; }
        
        /* Legal links styling */
        .legal-footer { margin-top: 40px; font-size: 12px; color: #777; line-height: 1.5; }
        .legal-footer a { color: #076e3b; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <header style="background:#075211; color:white; padding:15px; text-align:center;">
        <span class="title" id="auth-title" style="font-size: 20px; font-weight: bold; letter-spacing: 1px;">LOGIN</span>
    </header>

    <div class="auth-container">
        <form id="auth-form">
            <div id="signup-fields" style="display: none;">
                <input type="text" id="user-name" placeholder="Full Name">
                <input type="text" id="user-contact" placeholder="Phone Number (e.g. +256...)">
            </div>
            
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <button type="submit" class="auth-btn" id="submit-btn">Login</button>
        </form>

        <p class="toggle-link" id="toggle-auth">Don't have an account? Sign Up</p>
        <br>
        <p class="toggle-link" id="forgot-password" style="margin-top: 5px; opacity: 0.8;">Forgot Password?</p>

        <div class="legal-footer">
            By continuing, you agree to Ishaka Market's <br>
            <a href="terms.html">Terms of Use</a> and 
            <a href="privacy.html">Privacy Policy</a>.
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
