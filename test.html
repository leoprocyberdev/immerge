<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Product Carousel</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f8f8f8;
  }

  .carousel-container {
    max-width: 900px;
    margin: 1px 0px;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    display: flex;
    gap: 5px;
    padding: 20px;
    scrollbar-width: none;
  }
  .carousel-container::-webkit-scrollbar { display: none; }

  .promoted-product {
    flex: 0 0 250px;
    height: 200px;
    border-radius: 12px;
    position: relative;
    scroll-snap-align: center;
    transition: transform 0.3s ease, opacity 0.3s ease;
    background-size: cover;
    background-position: center;
    color: white;
    overflow: hidden;
  }

  .overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 15px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
    box-sizing: border-box;
  }

  .overlay h3 {
    margin: 0;
    font-size: 1rem;
  }

  .price {
    font-size: 0.9rem;
    margin: 5px 0;
  }
  .old-price { text-decoration: line-through; color: #ddd; margin-right: 8px; }
  .new-price { color: tomato; background-color: white; padding: 1px 5px; border-radius: 5px; font-weight: bold; }

  .combo {
    font-size: 0.8rem;
    color: #aaffaa;
    margin-bottom: 8px;
  }

  .shop-btn {
    background: #108629;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.8rem;
  }

  .dots { text-align: center; margin-top: -15px; }
  .dot {
    display: inline-block; width: 10px; height: 10px;
    margin: 0 5px; background: #ccc; border-radius: 50%;
    cursor: pointer; transition: all 0.3s ease;
  }
  .dot.active { background: #108629; width: 14px; height: 14px; }
  .dot.near { background: #999; width: 12px; height: 12px; }
</style>
</head>
<body>

<div class="carousel-container" id="carousel">
</div>

<div class="dots" id="dots"></div>

<script type="module" src="promotions.js"></script>

</body>
</html>
