<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promote Product - Ishaka Market</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .pay-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin: 20px 0; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .row { display: flex; gap: 10px; }
        .selected-box { border: 2px solid #076e3b; padding: 10px; border-radius: 10px; background: #f0fff4; margin-bottom: 20px; }
        button {
          width: 100%; 
          margin-top: 15px; 
          border: none; 
          outline: none;
          color: #fff; 
          border-radius: 50px;
          padding: 10px;
          background-color: tomato;
        }
        button:hover {
          background-color: #ff9447;
        }
    </style>
</head>
<body>
    <header>
        <a href="dashboard.html"><img src="images/menu.png" style="height:25px;"></a>
        <span class="title">PROMOTE PRODUCT</span>
    </header>

    <div class="container" style="padding: 20px; margin-top: 70px;">
        <div id="selection-area">
            <h3>1. Confirm Product</h3>
            <div id="target-product" class="selected-box">
                <p id="p-name">Loading product details...</p>
                <p id="p-price" style="font-weight: bold; color: #076e3b;"></p>
            </div>
        </div>

        <div class="pay-card">
            <h3>2. Payment Details ($1.00)</h3>
            <p style="font-size: 12px; color: gray;">Test Mode: Enter any details to proceed.</p>
            <input type="text" placeholder="Cardholder Name">
            <input type="text" placeholder="0000 0000 0000 0000">
            <div class="row">
                <input type="text" placeholder="MM/YY">
                <input type="password" placeholder="CVV">
            </div>
            <button id="confirm-promo-btn" class="cartbtn" style="">
                Confirm & Promote (24h)
            </button>
        </div>
    </div>

    <script type="module" src="promote.js"></script>
</body>
</html>
