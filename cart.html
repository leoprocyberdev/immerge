<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Ishaka Market</title>
    <link rel="stylesheet" href="style.css"> <style>
    body {
      margin: 0px;
      padding: 0px;
    }
        .cart-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; background: white; margin: 10px; border-radius: 10px; }
        .cart-img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; margin-right: 15px; }
        .cart-details { flex: 1; }
        .remove-btn { color: #ff4d4d; border: none; background: none; font-weight: bold; cursor: pointer; }
        .total-box { padding: 20px; background: #075211; color: white; position: fixed; bottom: 0; width: 100%; text-align: center; }
        .checkout-all-btn { background: #25D366; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; margin-top: 10px; width: 80%; }
    </style>
</head>
<body>
    <header style="background:#075211; color:white; padding:15px; text-align:center;">
        <h2 style="margin:0;">My Shopping Cart</h2>
    </header>

    <div id="cart-container" style="padding-bottom: 120px;">
        </div>

    

    <script type="module" src="cart.js"></script>
</body>
</html>
